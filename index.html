<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap:30px;
            padding:30px 20px;
        }
        .top{
           padding:20px; 
        }
        .top input{
            width:300px;
        }
        
        .container > div,.top>div{
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            padding:30px;
            border-radius: 8px;
            height:fit-content;
                }
        .progress .move{
            display: none;
        }
        .completed .move2{
            display: none;
        }
        .bttns{
            display: flex;
    gap: 10px;
    align-items: center;
    justify-content: flex-end;
        }
        li{
            list-style: none;
            padding: 10px;
    border: 1px solid #d0d0d0;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    border-radius: 8px;
    margin-block:5px;
        }
        ul{
            padding:0;
        }
        button{
            background: #01579B;
    border: none;
    outline: none;
    padding: 10px 15px;
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
        }
        input{
    width: -webkit-fill-available;
    padding: 10px;
    border-radius: 8px;
    border: none;
            font-size:16px;
    outline: none;
    box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
        }
.top li:hover{
    background-color: #b3e5fc;
}
        .move,.move2{
            cursor: pointer;
        }
        .progress{
            background: linear-gradient(90deg, #42A5F5 6%, #64B5F6 50%);
            
        }
        :is(.progress,.completed) h2{
            color:#fff;
        }
        .progress li{
            background-color: #FFf;
        }
        .completed{
            background: linear-gradient(90deg,rgba(184, 33, 78, 1) 0%, rgba(161, 34, 142, 1) 50%);

        }
        .completed li{
background-color: #fff;
        }
        @media(max-width:767px){
            .container{
            grid-template-columns: repeat(1, 1fr);

        }
        }

    </style>
</head>
<body>
    <div class="top">
        <div>
        <div class="flex" style="display: flex;gap:20px; align-items: center;justify-content: space-between;width: 100%;">
            <h2>Search</h2>
        <input type="text" placeholder="Search Task">
        </div>  
        <ul>
            
        </ul>
        </div>
    </div>
<div class="container">
    <div class="grid">
        <h2>TODO</h2>
        <article style="display: flex;gap:20px;">
        <input type="text" placeholder="Enter Your Task "/>
        <button>ADD</button>
        </article>
        <div></div>
        
        

    </div>
    <div class="progress">
      <h2>IN PROGRESS</h2>
    </div>
    <div class="completed">
      <h2>COMPLETED</h2>
    </div>
</div>

<script>
    let par = document.querySelector('.grid input');
let pa = document.querySelector('.grid div');
let btnn = document.querySelector('button');

// Initialize arrays
let arr = JSON.parse(localStorage.getItem('arr')) || [];
let arr2 = JSON.parse(localStorage.getItem('arr2')) || [];
let progressArr = JSON.parse(localStorage.getItem('progressArr')) || [];
let completedArr = JSON.parse(localStorage.getItem('completedArr')) || [];

function saveAllToLocal() {
  localStorage.setItem('arr', JSON.stringify(arr));
  localStorage.setItem('arr2', JSON.stringify(arr2));
  localStorage.setItem('progressArr', JSON.stringify(progressArr));
  localStorage.setItem('completedArr', JSON.stringify(completedArr));
}

function createTaskItem(itemText) {
  return `<li><div><div class="text" style="padding-bottom:5px; word-break: break-word;">${itemText}</div><div class="bttns">
    <span class="move" style="padding:7px; font-size:12px; color:#fff; background:#fbc02d; border-radius:8px">In Progress</span>
    <span class="move2" style="padding:7px; color:#fff; font-size:12px; background:#81C784; border-radius:8px;">Completed</span>
    <span class="cross"><svg height="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#f98092" d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128h384v320c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16v224c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16v224c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16v224c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg></span>
  </div></div></li>`;
}

function renderAll() {
  document.querySelector(".grid div").innerHTML = "<ul>" + arr.map(createTaskItem).join("") + "</ul>";
  document.querySelector(".progress div").innerHTML = "<ul>" + progressArr.map(createTaskItem).join("") + "</ul>";
  document.querySelector(".completed div").innerHTML = "<ul>" + completedArr.map(createTaskItem).join("") + "</ul>";
  bindEvents(); // R
}

btnn.addEventListener("click", function () {
  let val = par.value.trim();
  if (val !== "") {
    arr.push(val);
    arr2.push(val);
    saveAllToLocal();
    renderAll();
  }
  par.value = "";
});

function bindEvents() {
  document.querySelectorAll(".cross").forEach((cs) =>
    cs.addEventListener("click", function () {
      const li = cs.closest("li");
      const val = li.querySelector(".text").textContent.trim();
      arr = arr.filter(item => item !== val);
      arr2 = arr2.filter(item => item !== val);
      progressArr = progressArr.filter(item => item !== val);
      completedArr = completedArr.filter(item => item !== val);
      saveAllToLocal();
      renderAll();
    })
  );

  document.querySelectorAll(".move").forEach((mv) =>
    mv.addEventListener("click", function () {
      const li = mv.closest("li");
      const val = li.querySelector(".text").textContent.trim();
      arr = arr.filter(item => item !== val);
      progressArr.push(val);
      saveAllToLocal();
      renderAll();
    })
  );

  document.querySelectorAll(".move2").forEach((mc) =>
    mc.addEventListener("click", function () {
      const li = mc.closest("li");
      const val = li.querySelector(".text").textContent.trim();
      arr = arr.filter(item => item !== val);
      progressArr = progressArr.filter(item => item !== val);
      completedArr.push(val);
      saveAllToLocal();
      renderAll();
    })
  );

  document.querySelector(".top input").addEventListener("input", function () {
    const searchVal = this.value.trim().toLowerCase();
    let filtered = arr2.filter((item) => item.toLowerCase().includes(searchVal));
    document.querySelector(".top ul").innerHTML = filtered.map(item => `<li>${item}</li>`).join('');
    document.querySelectorAll(".top li").forEach((liItem) => {
      liItem.addEventListener("click", function () {
        let text = liItem.textContent.trim().toLowerCase();
        document.querySelectorAll(".text").forEach((el) => {
          if (el.textContent.trim().toLowerCase() === text) {
            el.closest("li").style.background = "#b3e5fc";
          } else {
            el.closest("li").style.background = "";
          }
        });
      });
    });
  });
}

// Initial render from localStorage
renderAll();

  </script>
  
</body>
</html>
